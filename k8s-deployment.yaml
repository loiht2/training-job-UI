apiVersion: apps/v1
kind: Deployment
metadata:
  name: training-job-ui
  labels:
    app: training-job-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: training-job-ui
  template:
    metadata:
      labels:
        app: training-job-ui
    spec:
      containers:
        - name: training-job-ui
          image: docker.io/loihoangthanh1411/kf-training-job:v0.10
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: production
            - name: NEXT_BASE_PATH
              value: /training-job
            - name: NEXT_PUBLIC_BASE_PATH
              value: /training-job
---
apiVersion: v1
kind: Service
metadata:
  name: training-job-ui
  labels:
    app: training-job-ui
spec:
  type: NodePort
  selector:
    app: training-job-ui
  ports:
    - name: http
      port: 80
      targetPort: 3000
      nodePort: 32010
